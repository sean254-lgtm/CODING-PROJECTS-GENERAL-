<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet"href="to-do-list.css">
</head>

<body>
    <h1>My bucket list</h1>
    <ul class="todo-list">
        <li>
            <label for="exams">Conclude with my exams and pass with flying colors</label>
            <ul class="sub-item">
                <li><a href="https://www.geeksforgeeks.org/operating-systems/what-is-an-operating-system/"class="sub-item-link"target="_blank">Operating systems</a></li>
            </ul>
            <input type="checkbox"id="exams">
        </li>
        <li>
            <label for="event">Attend a tech event</label>
            <ul class="sub-item">
                <li><a href="https://www.googleadservices.com/pagead/aclk?sa=L&ai=DChsSEwj14tHLk4-PAxUCBAYAHZZVBakYACICCAEQABoCd3M&co=1&ase=2&gclid=Cj0KCQjw2IDFBhDCARIsABDKOJ4ueEp5pDk3IoznDqlK_C9zOe00goCPrhOwhivCKdn1wEyBO-8jZOMaAkdeEALw_wcB&ohost=www.google.com&cid=CAESVuD2naMT6WH_cajLu94iWhUy0HjD7J4saKXVtVEV0Q76MdeLMyJ0t8ynwwmBMshUsisAvqDFou-lJJIfTRdzdsif3ivr0kjoJLwe3cuYPZbe_WcC0o7K&category=acrcp_v1_40&sig=AOD64_2QEETBcvbb4dKTx28Zz-e6ErOrGg&q&nis=4&adurl&ved=2ahUKEwjJwcvLk4-PAxX7cKQEHZaIJYAQ0Qx6BAgSEAE"class="sub-item-link"target="_blank">Cyber security and AI summit</a></li>
            </ul>
            <input type="checkbox"id="event">
        </li>
        <li>
            <label for="movies">Spectate a marvel movie premiere</label>
            <ul class="sub-item">
                <li><a href="https://www.imdb.com/title/tt10676052/"class="sub-item-link"target="_blank">Fantastic four: first steps</a></li>
            </ul>
            <input type="checkbox"id="movies">
        </li>
        <li>
            <label for="bikes">Venture in bike riding</label>
            <ul class="sub-item">
                <li><a href="https://www.kws.go.ke/hells-gate-national-park"class="sub-item-link"target="_blank">Tour to Hells gate national park</a></li>
            </ul>
            <input type="checkbox"id="bikes">
        </li>
    </ul>
</body>

</html>
